<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  
    <div class="qr-card">
      <img class="qr-img" src="images/image-qr-code.png" alt="">
      <div class="qr-content">
        <p class="title">Improve your front-end skills by building projects</p>
        <p class="subscription">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> |
    Coded by <a href="https://github.com/DuyVu5920">DuyVu5920</a>.
  </div>
</body>
</html>
